<!DOCTYPE html>
<html lang="en" class="light-mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huzur Mostar</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="assets/images/huzur-logo.png">
  <link rel="apple-touch-icon" href="assets/images/huzur-logo.png">
  <meta name="msapplication-TileImage" content="assets/images/huzur-logo.png">
  <meta name="msapplication-TileColor" content="#f7a8b8">
  <meta name="theme-color" content="#f7a8b8">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- JavaScript -->
  <script src="js/theme.js"></script>
  <script src="js/logo-animation.js"></script>
  <script src="js/typing-animation.js"></script>
</head>
<body>
  <div class="theme-toggle">
    <button id="theme-toggle-btn">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/></svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/></svg>
    </button>
  </div>
  
  <!-- Overlay for enlarged logo on mobile -->
  <div class="logo-overlay"></div>
  
  <div class="container">
    <h1><span class="highlight">Uskoro</span> dostupni</h1>
    
    <div class="logo-container">
      <!-- Huzur logo -->
      <img src="assets/images/huzur-logo.png" alt="Huzur Logo" class="logo">
    </div>
    
    <p>Pripremamo prelijepu <span class="highlight">cvijetnu stranicu</span> za vas. Budite sa nama!</p>
    
    <div class="social-icons">
      <!-- Facebook -->
      <a href="https://www.facebook.com/huzurmostar" class="social-icon" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i>
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/huzur.mostar/" class="social-icon" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>
      <!-- Google Maps -->
      <a href="https://maps.app.goo.gl/ZcLaB2Xvvx847yFM8" class="social-icon" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>
  </div>
  
  <!-- Typing animation text at the bottom -->
  <div class="typing-animation-container">
    <p id="typing-text"></p>
  </div>
</body>
</html>
